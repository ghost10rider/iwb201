<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Request</title>
</head>

<body onload="onRequestLoanLoad()">

    <header>
        <nav id="homeNav">
            <span>
                <a  class="navBar1" href="index.html">Home</a>
                <a  class="navBar1" href="products.html">Products</a>
                <a  class="navBar1" href="Req_Loan.html">Loan request</a>
            </span>
            <span>
                <a  class="navBar2" href="aboutus.html">About us</a>
            </span>
        </nav>
    </header>
    <div id="loanRequest">
        <h3 id="loanRequestLabel">Loan Request:</h3>
        <form id="reqForm" onsubmit="getFormData()">
            <!-- <label class="labels" for="name">Full name:</label><br> -->
            <input class="formFields" placeholder=" Full name" required type="text" id="name" name="name">
            <!-- <label class="labels" for="ssn">National number:</label><br> -->
            <input class="formFields" placeholder=" National number" required type="text" id="ssn" name="ssn"><br>
            <!-- <label class="labels" for="birthday">Birthday:</label><br> -->
            <input class="formFields" placeholder=" Birthday" required type="date" id="birthday" name="birthday">
            <!-- <label class="labels" for="mobile">Mobile:</label><br> -->
            <input class="formFields" placeholder=" Mobile" required type="text" id="mobile" name="mobile"><br>
            <!-- <label class="labels" for="email">Email:</label><br> -->
            <input class="formFields" placeholder=" Email" required type="email" id="email" name="email">
            <!-- <label class="labels" for="loanValue">Loan Value:</label><br> -->
            <input class="formFields" placeholder=" Loan Value" required type="number" id="loanValue" name="loanValue" min="1000000" max="10000000"><br>
            <!-- <label class="labels" for="loanType">Loan type:</label><br> -->
            <select required dir="rtl" id="loanType" name="loanType">
        </select>
            <!-- <label class="labels" for="loanYears">Loan years:</label><br> -->
            <select required dir="rtl" id="loanYears" name="loanYears">
            <option value="3years">3years</option>
            <option value="5years">5years</option>
            <option value="10years">10years</option>
            <option value="15years">15years</option>
            <option value="20years">20years</option>
        </select><br>
            <!-- <label class="labels" for="paymentMethod">Payment method:</label><br> -->
            <select required dir="rtl" id="paymentMethod" name="paymentMethod">
            <option value="Monthly">Monthly</option>
            <option value="Quarterly">Quarterly</option>
            <option value="yearly">yearly</option>
        </select>
            <br>



            <button id="submit" type="submit">Submit</button>

        </form>
    </div>
    <script src="myFunctions.js"></script>
</body>

</html>
